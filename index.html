<!-- index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Página de registro e inicio de sesión">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Registro e inicio de sesión</title>
</head>
<body>
  <h1>Registro e inicio de sesión</h1>

  <h2>Registro</h2>
  <form id="register-form">
    <label for="register-username">Nombre de usuario</label>
    <input type="text" id="register-username" name="username" placeholder="Nombre de usuario" required>
    <label for="register-password">Contraseña</label>
    <input type="password" id="register-password" name="password" placeholder="Contraseña" required>
    <button type="submit">Registrarse</button>
  </form>

  <h2>Inicio de sesión</h2>
  <form id="login-form">
    <label for="login-username">Nombre de usuario</label>
    <input type="text" id="login-username" name="username" placeholder="Nombre de usuario" required>
    <label for="login-password">Contraseña</label>
    <input type="password" id="login-password" name="password" placeholder="Contraseña" required>
    <button type="submit">Iniciar sesión</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
