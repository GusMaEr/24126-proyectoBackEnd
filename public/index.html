<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Página de registro e inicio de sesión">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Registro e inicio de sesión</title>
</head>
<body>
    <div class="container">
        <h1>Registro e inicio de sesión</h1>

        <div class="form-container">
            <h2>Registro</h2>
            <form id="register-form">
                <div class="input-group">
                    <label for="register-username">Nombre de usuario</label>
                    <input type="text" id="register-username" name="username" placeholder="Nombre de usuario" required>
                </div>
                <div class="input-group">
                    <label for="register-password">Contraseña</label>
                    <div class="password-input">
                        <input type="password" id="register-password" name="password" placeholder="Contraseña" required>
                        <i class="fas fa-eye-slash toggle-password" data-target="register-password"></i>
                    </div>
                </div>
                <button type="submit">Registrarse</button>
            </form>
        </div>

        <div class="form-container">
            <h2>Inicio de sesión</h2>
            <form id="login-form">
                <div class="input-group">
                    <label for="login-username">Nombre de usuario</label>
                    <input type="text" id="login-username" name="username" placeholder="Nombre de usuario" required>
                </div>
                <div class="input-group">
                    <label for="login-password">Contraseña</label>
                    <div class="password-input">
                        <input type="password" id="login-password" name="password" placeholder="Contraseña" required>
                        <i class="fas fa-eye-slash toggle-password" data-target="login-password"></i>
                    </div>
                </div>
                <button type="submit">Iniciar sesión</button>
            </form>
        </div>
    </div>

    <div id="message" class="message hidden"></div>

    <script src="script.js"></script>
</body>
</html>
